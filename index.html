<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đề Cương Tổng Hợp Kiến Thức Ôn Tập</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fade-in {
            animation: fadeIn 0.4s ease-out forwards;
        }
    </style>
</head>

<body class="bg-slate-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        // --- ICON COMPONENTS (Lucide) ---
        const IconWrapper = ({ children, size = 20, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                {children}
            </svg>
        );

        const Briefcase = (props) => (
            <IconWrapper {...props}>
                <rect width="20" height="14" x="2" y="7" rx="2" ry="2" />
                <path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16" />
            </IconWrapper>
        );

        const Users = (props) => (
            <IconWrapper {...props}>
                <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2" />
                <circle cx="9" cy="7" r="4" />
                <path d="M22 21v-2a4 4 0 0 0-3-3.87" />
                <path d="M16 3.13a4 4 0 0 1 0 7.75" />
            </IconWrapper>
        );

        const Building2 = (props) => (
            <IconWrapper {...props}>
                <path d="M6 22V4a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v18Z" />
                <path d="M6 12H4a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h2" />
                <path d="M18 9h2a2 2 0 0 1 2 2v9a2 2 0 0 1-2 2h-2" />
                <path d="M10 6h4" />
                <path d="M10 10h4" />
                <path d="M10 14h4" />
                <path d="M10 18h4" />
            </IconWrapper>
        );

        const Award = (props) => (
            <IconWrapper {...props}>
                <circle cx="12" cy="8" r="7" />
                <polyline points="8.21 13.89 7 23 12 20 17 23 15.79 13.88" />
            </IconWrapper>
        );

        const Shield = (props) => (
            <IconWrapper {...props}>
                <path d="M20 13c0 5-3.5 7.5-7.66 8.95a1 1 0 0 1-.67-.01C7.5 20.5 4 18 4 13V6a1 1 0 0 1 1-1c2 0 4.5-1.2 6.24-2.72a1.17 1.17 0 0 1 1.52 0C14.51 3.81 17 5 19 5a1 1 0 0 1 1 1z" />
            </IconWrapper>
        );

        const Calendar = (props) => (
            <IconWrapper {...props}>
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2" />
                <line x1="16" x2="16" y1="2" y2="6" />
                <line x1="8" x2="8" y1="2" y2="6" />
                <line x1="3" x2="21" y1="10" y2="10" />
            </IconWrapper>
        );

        const BookOpen = (props) => (
            <IconWrapper {...props}>
                <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z" />
                <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z" />
            </IconWrapper>
        );

        const AlertTriangle = (props) => (
            <IconWrapper {...props}>
                <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z" />
                <line x1="12" y1="9" x2="12" y2="13" />
                <line x1="12" y1="17" x2="12.01" y2="17" />
            </IconWrapper>
        );

        const CheckCircle = (props) => (
            <IconWrapper {...props}>
                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14" />
                <polyline points="22 4 12 14.01 9 11.01" />
            </IconWrapper>
        );

        const Percent = (props) => (
            <IconWrapper {...props}>
                <line x1="19" y1="5" x2="5" y2="19" />
                <circle cx="6.5" cy="6.5" r="2.5" />
                <circle cx="17.5" cy="17.5" r="2.5" />
            </IconWrapper>
        );

        const FileText = (props) => (
            <IconWrapper {...props}>
                <path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z" />
                <polyline points="14 2 14 8 20 8" />
                <line x1="16" x2="8" y1="13" y2="13" />
                <line x1="16" x2="8" y1="17" y2="17" />
                <line x1="10" x2="8" y1="9" y2="9" />
            </IconWrapper>
        );

        const Scale = (props) => (
            <IconWrapper {...props}>
                <path d="m16 16 3-8 3 8c-.87.65-1.92 1-3 1s-2.13-.35-3-1Z" />
                <path d="m2 16 3-8 3 8c-.87.65-1.92 1-3 1s-2.13-.35-3-1Z" />
                <path d="M7 21h10" />
                <path d="M12 3v18" />
                <path d="M3 7h2c2 0 5-1 7-2 2 1 5 2 7 2h2" />
            </IconWrapper>
        );


        // --- MAIN APP COMPONENT ---

        const ReviewInfographic = () => {
            const [activeTab, setActiveTab] = useState('labor');

            const tabs = [
                { id: 'labor', label: 'Bộ Luật Lao Động', icon: <Briefcase size={20} /> },
                { id: 'official', label: 'Viên Chức (NĐ 115)', icon: <Users size={20} /> },
                { id: 'medical', label: 'Y Tế & VTVL', icon: <Building2 size={20} /> },
                { id: 'reward', label: 'Thi Đua Khen Thưởng', icon: <Award size={20} /> },
                { id: 'hospital', label: 'BV Nhi Đồng TP', icon: <Shield size={20} /> },
            ];

            return (
                <div className="min-h-screen bg-slate-50 font-sans text-slate-800 p-4 md:p-8">
                    {/* Header */}
                    <div className="max-w-6xl mx-auto mb-8 text-center">
                        <h1 className="text-3xl md:text-4xl font-extrabold text-blue-900 mb-2">
                            ĐỀ CƯƠNG TỔNG HỢP KIẾN THỨC ÔN TẬP
                        </h1>
                        <p className="text-blue-600 font-medium text-lg">Hệ thống hóa chi tiết kiến thức pháp luật và chuyên ngành y tế</p>
                    </div>

                    {/* Navigation */}
                    <div className="max-w-6xl mx-auto mb-8 sticky top-0 z-50">
                        <div className="flex flex-wrap justify-center gap-2 md:gap-4 bg-white p-3 rounded-xl shadow-lg border border-slate-200">
                            {tabs.map((tab) => (
                                <button
                                    key={tab.id}
                                    onClick={() => setActiveTab(tab.id)}
                                    className={`flex items-center gap-2 px-4 py-3 rounded-lg transition-all duration-200 font-bold text-sm md:text-base ${activeTab === tab.id
                                            ? 'bg-blue-700 text-white shadow-md transform scale-105'
                                            : 'bg-slate-50 text-slate-600 hover:bg-blue-50 hover:text-blue-700'
                                        }`}
                                >
                                    {tab.icon}
                                    <span className="hidden md:inline">{tab.label}</span>
                                </button>
                            ))}
                        </div>
                    </div>

                    {/* Content Area */}
                    <div className="max-w-6xl mx-auto">
                        <div className="bg-white rounded-2xl shadow-xl min-h-[500px] p-1">
                            {activeTab === 'labor' && <LaborLawSection />}
                            {activeTab === 'official' && <OfficialSection />}
                            {activeTab === 'medical' && <MedicalSection />}
                            {activeTab === 'reward' && <RewardSection />}
                            {activeTab === 'hospital' && <HospitalSection />}
                        </div>
                    </div>

                    <div className="text-center mt-12 text-slate-500 text-sm pb-8">
                        Nội dung được tổng hợp đầy đủ từ đề cương ôn tập.
                    </div>
                </div>
            );
        };

        // --- Shared Components ---

        const SectionContainer = ({ children, className = "" }) => (
            <div className={`p-4 md:p-8 animate-fade-in ${className}`}>
                {children}
            </div>
        );

        const MainTitle = ({ title, sub }) => (
            <div className="mb-8 border-b pb-4">
                <h2 className="text-2xl md:text-3xl font-extrabold text-blue-900 uppercase tracking-tight">{title}</h2>
                {sub && <p className="text-slate-500 mt-2 text-lg">{sub}</p>}
            </div>
        );

        const SubHeading = ({ title, icon }) => (
            <h3 className="flex items-center gap-2 text-xl font-bold text-slate-800 mt-8 mb-4 border-l-4 border-blue-600 pl-3">
                {icon && <span className="text-blue-600">{icon}</span>}
                {title}
            </h3>
        );

        const Card = ({ title, children, color = "blue", className = "" }) => {
            const borderColors = {
                blue: "border-t-blue-600",
                green: "border-t-green-600",
                red: "border-t-red-600",
                purple: "border-t-purple-600",
                orange: "border-t-orange-600",
                slate: "border-t-slate-600",
            };

            return (
                <div className={`bg-white rounded-lg shadow-sm border border-slate-200 p-5 border-t-4 ${borderColors[color]} ${className}`}>
                    {title && <h4 className={`font-bold text-lg mb-3 text-${color === 'slate' ? 'slate-800' : color + '-700'}`}>{title}</h4>}
                    <div className="text-slate-700 text-sm leading-relaxed">{children}</div>
                </div>
            );
        };

        const ListBox = ({ items, type = "disc" }) => (
            <ul className={`space-y-2 ml-4 ${type === 'decimal' ? 'list-decimal' : 'list-disc'} marker:text-blue-500`}>
                {items.map((item, idx) => (
                    <li key={idx} className="pl-1">{item}</li>
                ))}
            </ul>
        );

        const HighlightBox = ({ title, children, color = "yellow" }) => {
            const styles = {
                yellow: "bg-yellow-50 text-yellow-900 border-yellow-200",
                red: "bg-red-50 text-red-900 border-red-200",
                blue: "bg-blue-50 text-blue-900 border-blue-200",
            };
            return (
                <div className={`p-4 rounded-lg border ${styles[color]} mb-4`}>
                    {title && <div className="font-bold mb-2 flex items-center gap-2">{title}</div>}
                    <div className="text-sm">{children}</div>
                </div>
            );
        };

        // --- SECTIONS ---

        const LaborLawSection = () => {
            return (
                <SectionContainer>
                    <MainTitle title="Phần I: Kiến thức về Bộ Luật Lao Động" sub="Số 45/2019/QH14" />

                    {/* 1. Phạm vi & Hiệu lực */}
                    <SubHeading title="1. Phạm vi điều chỉnh và Hiệu lực thi hành" icon={<BookOpen size={24} />} />
                    <div className="grid md:grid-cols-2 gap-4">
                        <Card title="Phạm vi điều chỉnh" color="blue">
                            <ListBox items={[
                                "Quy định tiêu chuẩn lao động.",
                                "Quyền, nghĩa vụ, trách nhiệm của người lao động.",
                                "Quyền, nghĩa vụ, trách nhiệm của người sử dụng lao động.",
                                "Quyền, nghĩa vụ, trách nhiệm của tổ chức đại diện người lao động tại cơ sở, tổ chức đại diện người sử dụng lao động trong quan hệ lao động và các quan hệ khác liên quan trực tiếp đến quan hệ lao động.",
                                "Quản lý nhà nước về lao động."
                            ]} />
                        </Card>
                        <Card title="Hiệu lực thi hành" color="green">
                            <div className="flex items-center justify-center h-full">
                                <div className="text-center">
                                    <p className="text-slate-500 mb-2">Ngày có hiệu lực</p>
                                    <p className="text-3xl font-bold text-green-700">01/01/2021</p>
                                </div>
                            </div>
                        </Card>
                    </div>

                    {/* 2. Tuổi nghỉ hưu */}
                    <SubHeading title="2. Tuổi nghỉ hưu (Lộ trình đến năm 2026)" icon={<Calendar size={24} />} />
                    <div className="flex gap-6 justify-center bg-slate-50 p-6 rounded-xl border border-slate-200">
                        <div className="text-center bg-white p-4 rounded-lg shadow-sm w-48">
                            <div className="text-blue-600 font-bold text-lg mb-1">NAM</div>
                            <div className="text-4xl font-extrabold text-slate-800">61</div>
                            <div className="text-sm text-slate-500 font-medium">tuổi 6 tháng</div>
                        </div>
                        <div className="text-center bg-white p-4 rounded-lg shadow-sm w-48">
                            <div className="text-pink-600 font-bold text-lg mb-1">NỮ</div>
                            <div className="text-4xl font-extrabold text-slate-800">57</div>
                            <div className="text-sm text-slate-500 font-medium">tuổi</div>
                        </div>
                    </div>

                    {/* 3. Quyền & Nghĩa vụ */}
                    <SubHeading title="3. Quyền và Nghĩa vụ của các bên" icon={<Scale size={24} />} />
                    <div className="grid md:grid-cols-2 gap-6">
                        <Card title="Quyền của Người lao động" color="blue">
                            <ListBox type="decimal" items={[
                                "Làm việc; tự do lựa chọn việc làm, nơi làm việc, nghề nghiệp, học nghề, nâng cao trình độ nghề nghiệp; không bị phân biệt đối xử, cưỡng bức lao động, quấy rối tình dục tại nơi làm việc.",
                                "Hưởng lương phù hợp với trình độ, kỹ năng nghề trên cơ sở thỏa thuận; được bảo hộ lao động, làm việc trong điều kiện bảo đảm an toàn, vệ sinh; nghỉ theo chế độ, nghỉ hằng năm có hưởng lương và phúc lợi tập thể.",
                                "Thành lập, gia nhập, hoạt động trong tổ chức đại diện NLĐ, tổ chức nghề nghiệp; yêu cầu và tham gia đối thoại, quy chế dân chủ, thương lượng tập thể, được tham vấn; tham gia quản lý theo nội quy.",
                                "Từ chối làm việc nếu có nguy cơ rõ ràng đe dọa trực tiếp đến tính mạng, sức khỏe trong quá trình thực hiện công việc.",
                                "Đơn phương chấm dứt hợp đồng lao động.",
                                "Đình công.",
                                "Các quyền khác theo quy định của pháp luật."
                            ]} />
                        </Card>
                        <Card title="Quyền của Người sử dụng lao động" color="purple">
                            <ListBox type="decimal" items={[
                                "Tuyển dụng, bố trí, quản lý, điều hành, giám sát lao động; khen thưởng và xử lý vi phạm kỷ luật lao động.",
                                "Thành lập, gia nhập, hoạt động trong tổ chức đại diện NSDLĐ, tổ chức nghề nghiệp và tổ chức khác.",
                                "Yêu cầu tổ chức đại diện NLĐ thương lượng với mục đích ký kết thỏa ước lao động tập thể.",
                                "Tham gia giải quyết tranh chấp lao động, đình công.",
                                "Đối thoại, trao đổi với tổ chức đại diện NLĐ về các vấn đề trong quan hệ lao động, cải thiện đời sống vật chất và tinh thần của NLĐ.",
                                "Đóng cửa tạm thời nơi làm việc.",
                                "Các quyền khác theo quy định của pháp luật."
                            ]} />
                        </Card>
                    </div>

                    {/* 4. Nghiêm cấm */}
                    <SubHeading title="4. Các hành vi bị nghiêm cấm" icon={<AlertTriangle size={24} />} />
                    <HighlightBox color="red" title={<div className="flex items-center gap-2"><AlertTriangle size={18} /> 7 Hành vi bị nghiêm cấm</div>}>
                        <ListBox type="decimal" items={[
                            "Phân biệt đối xử trong lao động.",
                            "Ngược đãi người lao động, cưỡng bức lao động.",
                            "Quấy rối tình dục tại nơi làm việc.",
                            "Lợi dụng danh nghĩa dạy nghề, tập nghề để trục lợi, bóc lột sức lao động hoặc lôi kéo, dụ dỗ, ép buộc người học nghề, người tập nghề vào hoạt động trái pháp luật.",
                            "Sử dụng lao động chưa qua đào tạo hoặc chưa có chứng chỉ kỹ năng nghề quốc gia đối với nghề, công việc phải sử dụng lao động đã được đào tạo hoặc phải có chứng chỉ.",
                            "Lôi kéo, dụ dỗ, hứa hẹn, quảng cáo gian dối hoặc thủ đoạn khác để lừa gạt NLĐ hoặc để tuyển dụng NLĐ với mục đích mua bán người, bóc lột, cưỡng bức lao động hoặc lợi dụng dịch vụ việc làm, hoạt động đưa NLĐ đi làm việc ở nước ngoài theo HĐ để thực hiện hành vi trái pháp luật.",
                            "Sử dụng lao động chưa thành niên trái pháp luật."
                        ]} />
                    </HighlightBox>

                    {/* 5. Hợp đồng lao động */}
                    <SubHeading title="5. Hợp đồng lao động" icon={<FileText size={24} />} />
                    <div className="space-y-6">
                        <div className="grid md:grid-cols-2 gap-4">
                            <Card title="Nguyên tắc giao kết" color="blue">
                                <ListBox items={["Tự nguyện.", "Bình đẳng.", "Thiện chí.", "Hợp tác.", "Trung thực.", "Tự do giao kết nhưng không trái pháp luật, thỏa ước LĐTT và đạo đức xã hội."]} />
                            </Card>
                            <Card title="Tạm hoãn thực hiện HĐLĐ" color="orange">
                                <ListBox items={[
                                    "NLĐ thực hiện nghĩa vụ quân sự, nghĩa vụ tham gia Dân quân tự vệ.",
                                    "NLĐ bị tạm giữ, tạm giam theo quy định tố tụng hình sự.",
                                    "NLĐ phải chấp hành quyết định áp dụng biện pháp đưa vào trường giáo dưỡng, cơ sở cai nghiện/giáo dục bắt buộc.",
                                    "Lao động nữ mang thai theo quy định tại Điều 138.",
                                    "Được bổ nhiệm làm quản lý doanh nghiệp (công ty TNHH MTV Nhà nước nắm 100% vốn).",
                                    "Được ủy quyền đại diện phần vốn nhà nước/doanh nghiệp tại doanh nghiệp khác.",
                                    "Trường hợp khác do hai bên thỏa thuận."
                                ]} />
                            </Card>
                        </div>

                        <Card title="Nội dung chủ yếu của HĐLĐ" color="slate">
                            <div className="grid md:grid-cols-2 gap-4 text-sm">
                                <ListBox items={[
                                    "Tên, địa chỉ NSDLĐ và họ tên, chức danh người đại diện.",
                                    "Họ tên, ngày sinh, giới tính, nơi cư trú, số CCCD/CMND/Hộ chiếu người lao động.",
                                    "Công việc và địa điểm làm việc; Thời hạn hợp đồng.",
                                    "Mức lương, hình thức trả, thời hạn trả, phụ cấp và các khoản bổ sung."
                                ]} />
                                <ListBox items={[
                                    "Chế độ nâng bậc, nâng lương; Thời giờ làm việc, nghỉ ngơi.",
                                    "Trang bị bảo hộ lao động.",
                                    "BHXH, BHYT, BHTN.",
                                    "Đào tạo, bồi dưỡng, nâng cao trình độ, kỹ năng nghề."
                                ]} />
                            </div>
                        </Card>

                        <Card title="Chấm dứt Hợp đồng lao động" color="red">
                            <h5 className="font-bold text-slate-800 mb-2">Các trường hợp chấm dứt:</h5>
                            <ListBox items={[
                                "Hết hạn HĐLĐ (trừ trường hợp quy định).",
                                "Đã hoàn thành công việc; Thỏa thuận chấm dứt.",
                                "NLĐ bị kết án tù (không hưởng án treo/không được trả tự do), tử hình, cấm làm công việc ghi trong HĐ.",
                                "NLĐ chết; bị Tòa án tuyên bố mất năng lực hành vi, mất tích hoặc đã chết.",
